spring.application.name=MVPBussinesCRM
# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/mvpBusinessCRMAPI
spring.datasource.username=api_mvpBusinessCRM
spring.datasource.password=qwerty
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
